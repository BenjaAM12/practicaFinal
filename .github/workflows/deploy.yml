name: Despliegue a GitHub Pages

on:
  push:
    branches:
      - development

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Build and Deploy
        run: |
          # Crear el directorio 'public' si no existe
          mkdir -p public
          # Copiar archivos necesarios al directorio 'public'
          cp practicaFinal/index.html public/
          cp practicaFinal/test.js public/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
